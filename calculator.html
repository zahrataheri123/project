<!DOCTYPE html>
   <html dir="rtl">
      <head>
         <meta charset="utf-8">
      </head> 
      <body> 
        <script type="text/javascript">
         alert("calculater")
         let operator = prompt("select operator(+,-,*,/,^)");
         let num1 = prompt("Enter number1"); 
         let num2 = prompt("Enter number2"); 
         x = Number(num1);
         y = Number(num2);
         let answer; 
         if(operator == "+"){ 
            answer=x+y;
            alert(num1+operator+num2+"="+answer);
         } 
         else if(operator == "*"){ 
            answer=x*y;
            alert(num1+operator+num2+"="+answer);
         }
         else if(operator == "-"){ 
            answer=x-y;
            alert(num1+operator+num2+"="+answer); 
         }
         else if(operator == "/"){ 
            answer=x/y;
            alert(num1+operator+num2+"="+answer); 
         }
         else if(operator == "^"){ 
            answer=Math.pow(+x,+y)
            alert(num1+operator+num2+"="+answer); 
         }
       </script>
    </body>
</html>
